    credentialsOption: 'inputs'
    serverUrl: 'ftp://kurtsdevopsdeploymenttest.westeurope.cloudapp.azure.com'
    username: 'kurtsdevopsdeploymenttest'
    password: 'kurtsdevopsdeploymenttest'
